<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main>
        <div class="menu">
            <a href="../main.html">
                <p class="pmenu">home</p>
            </a>
            <a href="registercl.html">
                <p class="pmenu">clientes</p>
            </a>
            <a href="registerpr.html">
                <p class="pmenu">Produtos</p>
            </a>
        </div>
        <div class="wrapper">
            <form id="register" >
                    <h2>Cadastro de cliente:</h2>
                    <div class="quest">
                        <label for="dataClient">Nome*</label>
                        <input type= "text" name="dataClient" id = "dataClient" placeholder="Digite o seu nome aqui" data-required>
                    </div>
                    <div class="quest">
                        <label for="dataEmail">E-mail*</label>
                        <input type= "text" name="dataEmail" id = "dataEmail" placeholder="Digite seu e-mail aqui" data-required data-emailcheck>
                    </div>
                    <div class="quest">
                        <label for="dataCPF">CPF*</label>
                        <input type= "number" name="dataCPF" id = "dataCPF" placeholder="Digite o CPF, apenas numero" data-required data-size="11">
                    </div>
                    <div class="quest">
                        <label for="dataCEP">CEP*</label>
                        <input type= "number" name="dataCEP" id = "dataCEP" placeholder="Digite o CEP, apenas numeros" data-required data-size="8">
                    </div>
                    <div class="quest">
                        <label for="dataEnd">Endereço*</label>
                        <input type= "text" name="dataEnd" id = "dataEnd" placeholder="Digite seu endereço completo" data-required>
                    </div>
                    <div>
                        <input id="formbutton" type="submit" value= "Cadastrar como cliente">
                    </div>
            </form>
        </div>
        <div class="wrapper">
            <a href="registercl.html"><button>Visualizar cadastros de clientes</button></a>
        </div>
    </main>
    
    <footer>
        <p>Esse site é ficticio, feito apenas para fins de aprendizagem.</p>
    </footer>
    <p class="error-validation template"></p>
    <script src="../javascript/validation_client.js"></script>
</body>
</html>
